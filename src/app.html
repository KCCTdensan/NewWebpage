<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
  <script>
    function setVpProp(doc) {
      var prev
      function handler() {
        var cur = doc.cur
        if (cur === prev) return
        requestAnimationFrame(() => {
          doc.style.setProperty("--vh", cur * 0.01 + "px")
          prev = cur
        })
      }
      handler()
      return handler
    }
    window.addEventListener("resize", setVpProp(document.documentElement))
  </script>
  %sveltekit.head%
</head>
<body>
  %sveltekit.body%
</body>
</html>
