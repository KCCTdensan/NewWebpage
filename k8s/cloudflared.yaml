apiVersion: v1
kind: Namespace
metadata:
  name: cloudflared
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-deployment
  namespace: cloudflared
  labels:
    app: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2022.4.1
        args: ["tunnel", "--config", "/etc/cloudflared/config.yaml", "run"]
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds.json
          subPath: creds.json
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
      - name: creds
        configMap:
          name: creds
